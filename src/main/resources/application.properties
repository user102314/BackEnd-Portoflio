# ----------------------------------------
# Basic Application Settings (Déjà présent)
# ----------------------------------------
spring.application.name=Portfolio

# ----------------------------------------
# 1. Configuration de la Source de Données (MySQL)
# ----------------------------------------
# L'URL de connexion à votre base de données (si vous utilisez MySQL sur localhost)
spring.datasource.url=jdbc:mysql://localhost:3306/BEP?useSSL=false&serverTimezone=UTC

# Le nom d'utilisateur de votre base de données
spring.datasource.username=root

# Le mot de passe de votre base de données
spring.datasource.password=

# Le driver de la base de données (pour MySQL 8 et plus)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=9090
# ----------------------------------------
# 2. Configuration JPA / Hibernate
# ----------------------------------------
# Dialecte Hibernate (aide Hibernate à générer le SQL correct pour MySQL)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
allowed.origins=http://localhost:8081,http://localhost:3000,http://localhost:5173,https://[VOTRE_NOM_DE_DOMAINE_DE_PROD]
# Stratégie de gestion du schéma (TRÈS IMPORTANT pour le développement)
# hbm2ddl-auto: 
#   - 'create': Crée les tables au démarrage (efface les données précédentes à chaque redémarrage).
#   - 'update': Met à jour les tables existantes (SÛR pour garder les données en DEV).
#   - 'none': Ne fait rien (RECOMMANDÉ pour la PRODUCTION).
spring.jpa.hibernate.ddl-auto=update

# Affiche les requêtes SQL générées par Hibernate dans la console (utile pour le débogage)
spring.jpa.show-sql=true

# Formatte le SQL affiché pour une meilleure lisibilité
spring.jpa.properties.hibernate.format_sql=true

# ----------------------------------------
# 3. Configuration du Serveur (Optionnel)
# ----------------------------------------
# Permet de changer le port par défaut (8080)
# server.port=8081